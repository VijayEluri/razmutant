application.title=razmutant
application.vendor=razvanc
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.scala
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/razmutant.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.clink170.jar=../razupnp/lib/clink170.jar
file.reference.js.jar=../razpub/lib/js.jar
file.reference.json.jar=../razpub/lib/json.jar
file.reference.log4j-1.2.7.jar=../razpub/lib/log4j-1.2.7.jar
file.reference.mime-util.jar=../razpub/lib/mime-util.jar
file.reference.razmutant-src=src
file.reference.xercesImpl290.jar=../razupnp/lib/xercesImpl290.jar
file.reference.xml-apis290.jar=../razupnp/lib/xml-apis290.jar
includes=**
jar.compress=false
java.platform.active=java_default_platform
javac.classpath=\
    ${reference.razpub.jar}:\
    ${reference.razpubs.jar}:\
    ${reference.mutant.jar}:\
    ${reference.razagent.jar}:\
    ${reference.razassets.jar}:\
    ${reference.razmedia.jar}:\
    ${reference.razupnp.jar}:\
    ${file.reference.json.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=com.razie.mutant.MutantMain
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.mutant=../mutant
project.razagent=../razagent
project.razassets=../razassets
project.razmedia=../razmedia
project.razpub=../razpub
project.razpubs=../razpubs
project.razupnp=../razupnp
reference.mutant.jar=${project.mutant}/dist/mutant.jar
reference.razagent.jar=${project.razagent}/dist/razagent.jar
reference.razassets.jar=${project.razassets}/dist/razassets.jar
reference.razmedia.jar=${project.razmedia}/dist/razmedia.jar
reference.razpub.jar=${project.razpub}/dist/razpub.jar
reference.razpubs.jar=${project.razpubs}/dist/razpubs.jar
reference.razupnp.jar=${project.razupnp}/dist/razupnp.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.log4j-1.2.7.jar}:\
    ${file.reference.json.jar}:\
    ${file.reference.mime-util.jar}:\
    ${file.reference.js.jar}:\
    ${file.reference.clink170.jar}:\
    ${file.reference.xml-apis290.jar}:\
    ${file.reference.xercesImpl290.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.razmutant-src}
test.test_src.dir=test_src
