<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Mutant Jukebox</title>
<link rel="stylesheet" type="text/css" href="/mutant/style.css" />
</head>
<body text="white" link="yellow" vlink="yellow">
<table>
   <tr>
      <td>

      <form name="captureUrl" action="/mutant/ecosystem/run"
         method="post">
      <table>
         <tr>
            <td>entityType:</td>
            <td><input type="text" name="entityType"></td>
         </tr>
         <tr>
            <td>entityKey:</td>
            <td><input type="text" name="entityKey"></td>
         </tr>
         <tr>
            <td>language:</td>
     <td>
         <SELECT name="language">
            <OPTION selected value="Scala">Scala</OPTION>
            <OPTION value="js">JavaScript</OPTION>
         </SELECT>
     </td>
         </tr>
         <tr>
            <td colspan=2><TEXTAREA name="script" rows="20" cols="80"></TEXTAREA></td>
         </tr>
         <tr>
            <td rowspan=4 valign=middle><input type="submit"
               value="Submit"></td>
         </tr>
      </table>
      </form>
</body>
</html>
